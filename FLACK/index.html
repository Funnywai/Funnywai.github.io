<!DOCTYPE html>
<html lang="zh-Hant-HK">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FLACK Award 2025 - Welcome</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            overflow: hidden;
            cursor: pointer;
            height: 100vh;
            width: 100vw;
        }
        
        .landing-container {
            position: relative;
            width: 100%;
            height: 100%;
        }
        
        .background-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('flack.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            z-index: 1;
        }
        
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.4);
            z-index: 2;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
        }
        
        .title {
            color: white;
            font-size: 4rem;
            margin-bottom: 20px;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5),
                         0 0 20px rgba(255, 0, 255, 0.7),
                         0 0 30px rgba(255, 0, 255, 0.5);
            animation: glow 2s ease-in-out infinite alternate;
        }
        
        .subtitle {
            color: white;
            font-size: 1.8rem;
            margin-bottom: 40px;
            text-shadow: 0 0 5px rgba(255, 255, 255, 0.5);
        }
        
        .click-instruction {
            color: white;
            font-size: 1.5rem;
            background: rgba(0, 0, 0, 0.6);
            padding: 15px 30px;
            border-radius: 50px;
            border: 2px solid white;
            animation: pulse 2s infinite;
            margin-top: 20px;
        }
        
        .icon {
            font-size: 3rem;
            color: white;
            margin-top: 20px;
            animation: bounce 1s infinite alternate;
        }
        
        /* 密码输入模态框样式 */
        .password-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 10;
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        
        .password-container {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            width: 90%;
            max-width: 500px;
            text-align: center;
        }
        
        .password-title {
            color: #333;
            font-size: 2rem;
            margin-bottom: 20px;
        }
        
        .password-input {
            width: 100%;
            padding: 15px;
            font-size: 1.2rem;
            border: 2px solid #4a5568;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
        }
        
        .password-input:focus {
            outline: none;
            border-color: #3182ce;
            box-shadow: 0 0 0 3px rgba(49, 130, 206, 0.3);
        }
        
        .password-btn {
            background: linear-gradient(135deg, #4a5568, #2d3748);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.2rem;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
            transition: all 0.3s ease;
        }
        
        .password-btn:hover {
            background: linear-gradient(135deg, #2d3748, #1a202c);
            transform: translateY(-2px);
        }
        
        .error-message {
            color: #e53e3e;
            margin-top: 10px;
            font-size: 0.9rem;
            min-height: 20px;
        }
        
        .close-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            color: white;
            font-size: 2rem;
            cursor: pointer;
            background: rgba(0, 0, 0, 0.5);
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .footer-note {
            color: rgba(255, 255, 255, 0.7);
            margin-top: 20px;
            font-size: 0.9rem;
        }
        
        @keyframes glow {
            from {
                text-shadow:
                             0 0 20px rgba(255, 0, 25, 0.7),
                             0 0 30px rgba(255, 0, 25, 0.5);
            }
            to {
                text-shadow:
                             0 0 25px rgba(255, 0, 25, 0.9),
                             0 0 35px rgba(255, 0, 25, 0.7),
                             0 0 45px rgba(255, 0, 25, 0.6);
            }
        }
        
        @keyframes pulse {
            0% {
                transform: scale(1);
                box-shadow: 0 0 0 0 rgba(255, 255, 255, 0.7);
            }
            70% {
                transform: scale(1.05);
                box-shadow: 0 0 0 10px rgba(255, 255, 255, 0);
            }
            100% {
                transform: scale(1);
                box-shadow: 0 0 0 0 rgba(255, 255, 255, 0);
            }
        }
        
        @keyframes bounce {
            from {
                transform: translateY(0);
            }
            to {
                transform: translateY(-10px);
            }
        }
        
        /* Mobile responsive */
        @media (max-width: 768px) {
            .title {
                font-size: 2.5rem;
            }
            
            .subtitle {
                font-size: 1.2rem;
            }
            
            .click-instruction {
                font-size: 1.2rem;
                padding: 12px 24px;
            }
            
            .icon {
                font-size: 2rem;
            }
            
            .password-container {
                padding: 30px 20px;
            }
            
            .password-title {
                font-size: 1.5rem;
            }
        }
    </style>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
</head>
<body>
    <div class="landing-container">
        <div class="background-image"></div>
        <div class="overlay">
            <h1 class="title">FLACK Award 2025</h1>
            <p class="subtitle">The Ultimate Recognition Event</p>
            <div class="click-instruction">
                Click Anywhere to Enter Voting
            </div>
            <div class="icon">
                <i class="bi bi-chevron-double-down"></i>
            </div>
            <div class="footer-note">
                <p>Password required for voting access</p>
            </div>
            <footer style="color: aliceblue; margin-top: 20px;">
                <p>© 2025 FLACK Award.</p>
            </footer>
        </div>
    </div>
    
    <!-- 密码输入模态框 -->
    <div class="password-modal" id="passwordModal">
        <div class="close-btn" id="closeBtn">
            <i class="bi bi-x"></i>
        </div>
        <div class="password-container">
            <h2 class="password-title">Enter Voting Password</h2>
            <p style="color: #666; margin-bottom: 25px;">Please enter the password to access the voting page</p>
            <input type="password" class="password-input" id="passwordInput" placeholder="Enter password here..." autofocus>
            <div class="error-message" id="errorMessage"></div>
            <button class="password-btn" id="submitPassword">
                <i class="bi bi-lock"></i> Enter Voting
            </button>
            <p style="color: #999; margin-top: 15px; font-size: 0.85rem;">
                Hint: The password is given to event participants
            </p>
        </div>
    </div>
    
    <script>
        // 定义正确密码
        const CORRECT_PASSWORD = "funnywaiwai";
        
        // 获取DOM元素
        const passwordModal = document.getElementById('passwordModal');
        const passwordInput = document.getElementById('passwordInput');
        const submitPassword = document.getElementById('submitPassword');
        const errorMessage = document.getElementById('errorMessage');
        const closeBtn = document.getElementById('closeBtn');
        
        // 点击页面任何地方显示密码输入框
        document.addEventListener('click', function(event) {
            // 如果点击的是密码模态框内部，则不关闭
            if (event.target.closest('.password-container')) {
                return;
            }
            
            // 如果密码模态框已经显示，则不重复显示
            if (passwordModal.style.display === 'flex') {
                return;
            }
            
            showPasswordModal();
        });
        
        // 按键事件也显示密码输入框
        document.addEventListener('keydown', function(event) {
            // 如果密码模态框已经显示，则不重复显示
            if (passwordModal.style.display === 'flex') {
                return;
            }
            
            showPasswordModal();
        });
        
        // 显示密码输入模态框
        function showPasswordModal() {
            passwordModal.style.display = 'flex';
            passwordInput.focus();
        }
        
        // 隐藏密码输入模态框
        function hidePasswordModal() {
            passwordModal.style.display = 'none';
            passwordInput.value = '';
            errorMessage.textContent = '';
        }
        
        // 密码验证函数
        function validatePassword() {
            const enteredPassword = passwordInput.value.trim();
            
            if (enteredPassword === '') {
                errorMessage.textContent = 'Please enter a password';
                passwordInput.focus();
                return false;
            }
            
            if (enteredPassword !== CORRECT_PASSWORD) {
                errorMessage.textContent = 'Incorrect password. Please try again.';
                passwordInput.value = '';
                passwordInput.focus();
                
                // 添加错误动画
                passwordInput.style.borderColor = '#e53e3e';
                setTimeout(() => {
                    passwordInput.style.borderColor = '#4a5568';
                }, 500);
                
                return false;
            }
            
            // 密码正确
            errorMessage.textContent = '';
            errorMessage.style.color = '#38a169';
            errorMessage.textContent = 'Password correct! Redirecting...';
            
            // 显示成功状态
            passwordInput.style.borderColor = '#38a169';
            
            // 添加淡出效果并重定向
            setTimeout(() => {
                document.body.style.opacity = '0';
                document.body.style.transition = 'opacity 0.5s ease';
                
                setTimeout(() => {
                    window.location.href = 'voting.html';
                }, 500);
            }, 1000);
            
            return true;
        }
        
        // 提交密码按钮事件
        submitPassword.addEventListener('click', validatePassword);
        
        // 密码输入框回车事件
        passwordInput.addEventListener('keydown', function(event) {
            if (event.key === 'Enter') {
                validatePassword();
            }
        });
        
        // 关闭按钮事件
        closeBtn.addEventListener('click', function() {
            hidePasswordModal();
        });
        
        // 点击模态框背景关闭
        passwordModal.addEventListener('click', function(event) {
            if (event.target === passwordModal) {
                hidePasswordModal();
            }
        });
        
        // 防止键盘快捷键绕过密码
        document.addEventListener('keydown', function(event) {
            // 阻止F12打开开发者工具（可选）
            if (event.key === 'F12') {
                event.preventDefault();
            }
            
            // 阻止Ctrl+Shift+I、Ctrl+Shift+J、Ctrl+Shift+C等
            if (event.ctrlKey && event.shiftKey && 
               (event.key === 'I' || event.key === 'J' || event.key === 'C')) {
                event.preventDefault();
            }
        });
        
        // 防止右键查看源代码
        document.addEventListener('contextmenu', function(event) {
            event.preventDefault();
        });
    </script>
</body>
</html>
