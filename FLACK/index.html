<!DOCTYPE html>
<html lang="zh-Hant-HK">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FLACK Award 2025 - Welcome</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            overflow: hidden;
            cursor: pointer;
            height: 100vh;
            width: 100vw;
        }
        
        .landing-container {
            position: relative;
            width: 100%;
            height: 100%;
        }
        
        .background-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('flack.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            z-index: 1;
        }
        
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.4);
            z-index: 2;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
        }
        
        .title {
            color: white;
            font-size: 4rem;
            margin-bottom: 20px;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5),
                         0 0 20px rgba(255, 0, 255, 0.7),
                         0 0 30px rgba(255, 0, 255, 0.5);
            animation: glow 2s ease-in-out infinite alternate;
        }
        
        .subtitle {
            color: white;
            font-size: 1.8rem;
            margin-bottom: 40px;
            text-shadow: 0 0 5px rgba(255, 255, 255, 0.5);
        }
        
        .click-instruction {
            color: white;
            font-size: 1.5rem;
            background: rgba(0, 0, 0, 0.6);
            padding: 15px 30px;
            border-radius: 50px;
            border: 2px solid white;
            animation: pulse 2s infinite;
            margin-top: 20px;
        }
        
        .icon {
            font-size: 3rem;
            color: white;
            margin-top: 20px;
            animation: bounce 1s infinite alternate;
        }
        
        @keyframes glow {
            from {
                text-shadow:
                             0 0 20px rgba(255, 0, 25, 0.7),
                             0 0 30px rgba(255, 0, 25, 0.5);
            }
            to {
                text-shadow:
                             0 0 25px rgba(255, 0, 25, 0.9),
                             0 0 35px rgba(255, 0, 25, 0.7),
                             0 0 45px rgba(255, 0, 25, 0.6);
            }
        }
        
        @keyframes pulse {
            0% {
                transform: scale(1);
                box-shadow: 0 0 0 0 rgba(255, 255, 255, 0.7);
            }
            70% {
                transform: scale(1.05);
                box-shadow: 0 0 0 10px rgba(255, 255, 255, 0);
            }
            100% {
                transform: scale(1);
                box-shadow: 0 0 0 0 rgba(255, 255, 255, 0);
            }
        }
        
        @keyframes bounce {
            from {
                transform: translateY(0);
            }
            to {
                transform: translateY(-10px);
            }
        }
        
        /* Mobile responsive */
        @media (max-width: 768px) {
            .title {
                font-size: 2.5rem;
            }
            
            .subtitle {
                font-size: 1.2rem;
            }
            
            .click-instruction {
                font-size: 1.2rem;
                padding: 12px 24px;
            }
            
            .icon {
                font-size: 2rem;
            }
        }
    </style>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
</head>
<body>
    <div class="landing-container">
        <div class="background-image"></div>
        <div class="overlay">
            <h1 class="title">FLACK Award 2025</h1>
            <p class="subtitle">The Ultimate Recognition Event</p>
            <div class="click-instruction">
                Click Anywhere to Enter Voting
            </div>
            <div class="icon">
                <i class="bi bi-chevron-double-down"></i>
            </div>
            <footer style="color: aliceblue;">
                <p>Â© 2025 FLACK Award.</p>
            </footer>
        </div>
        
    </div>
    
    <script>
        // Redirect to voting page on any click
        document.addEventListener('click', function() {
            // Add a fade-out effect
            document.body.style.opacity = '0';
            document.body.style.transition = 'opacity 0.5s ease';
            
            // Redirect after fade effect
            setTimeout(function() {
                window.location.href = 'voting.html';
            }, 500);
        });
        
        // Also redirect on any key press
        document.addEventListener('keydown', function() {
            document.body.style.opacity = '0';
            document.body.style.transition = 'opacity 0.5s ease';
            
            setTimeout(function() {
                window.location.href = 'voting.html';
            }, 500);
        });

    </script>
</body>
</html>
