<!DOCTYPE html>
<html lang="zh-Hant-HK">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FLACK Award 2025 - Welcome</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            overflow: hidden;
            cursor: pointer;
            height: 100vh;
            width: 100vw;
        }
        
        .landing-container {
            position: relative;
            width: 100%;
            height: 100%;
        }
        
        .background-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('../Picture/flack.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            z-index: 1;
        }
        
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.4);
            z-index: 2;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
        }
        
        .title {
            color: white;
            font-size: 4rem;
            margin-bottom: 20px;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5),
                         0 0 20px rgba(255, 0, 255, 0.7),
                         0 0 30px rgba(255, 0, 255, 0.5);
            animation: glow 2s ease-in-out infinite alternate;
        }
        
        .subtitle {
            color: white;
            font-size: 1.8rem;
            margin-bottom: 40px;
            text-shadow: 0 0 5px rgba(255, 255, 255, 0.5);
        }
        
        .click-instruction {
            color: white;
            font-size: 1.5rem;
            background: rgba(0, 0, 0, 0.6);
            padding: 15px 30px;
            border-radius: 50px;
            border: 2px solid white;
            animation: pulse 2s infinite;
            margin-top: 20px;
        }
        
        .icon {
            font-size: 3rem;
            color: white;
            margin-top: 20px;
            animation: bounce 1s infinite alternate;
        }
        
        /* 密码输入模态框样式 */
        .password-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 10;
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        
        .password-container {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            width: 90%;
            max-width: 500px;
            text-align: center;
        }
        
        .password-title {
            color: #333;
            font-size: 2rem;
            margin-bottom: 20px;
        }
        
        .password-input {
            width: 100%;
            padding: 15px;
            font-size: 1.2rem;
            border: 2px solid #4a5568;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
        }
        
        .password-input:focus {
            outline: none;
            border-color: #3182ce;
            box-shadow: 0 0 0 3px rgba(49, 130, 206, 0.3);
        }
        
        .password-btn {
            background: linear-gradient(135deg, #4a5568, #2d3748);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.2rem;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
            transition: all 0.3s ease;
        }
        
        .password-btn:hover {
            background: linear-gradient(135deg, #2d3748, #1a202c);
            transform: translateY(-2px);
        }
        
        .password-btn:disabled {
            background: #a0aec0;
            cursor: not-allowed;
            transform: none;
        }
        
        .error-message {
            color: #e53e3e;
            margin-top: 10px;
            font-size: 0.9rem;
            min-height: 20px;
        }
        
        .success-message {
            color: #38a169;
            margin-top: 10px;
            font-size: 0.9rem;
            min-height: 20px;
        }
        
        .close-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            color: white;
            font-size: 2rem;
            cursor: pointer;
            background: rgba(0, 0, 0, 0.5);
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .footer-note {
            color: rgba(255, 255, 255, 0.7);
            margin-top: 20px;
            font-size: 0.9rem;
        }
        
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #3498db;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 10px;
        }
        
        @keyframes glow {
            from {
                text-shadow:
                             0 0 20px rgba(255, 0, 25, 0.7),
                             0 0 30px rgba(255, 0, 25, 0.5);
            }
            to {
                text-shadow:
                             0 0 25px rgba(255, 0, 25, 0.9),
                             0 0 35px rgba(255, 0, 25, 0.7),
                             0 0 45px rgba(255, 0, 25, 0.6);
            }
        }
        
        @keyframes pulse {
            0% {
                transform: scale(1);
                box-shadow: 0 0 0 0 rgba(255, 255, 255, 0.7);
            }
            70% {
                transform: scale(1.05);
                box-shadow: 0 0 0 10px rgba(255, 255, 255, 0);
            }
            100% {
                transform: scale(1);
                box-shadow: 0 0 0 0 rgba(255, 255, 255, 0);
            }
        }
        
        @keyframes bounce {
            from {
                transform: translateY(0);
            }
            to {
                transform: translateY(-10px);
            }
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* Mobile responsive */
        @media (max-width: 768px) {
            .title {
                font-size: 2.5rem;
            }
            
            .subtitle {
                font-size: 1.2rem;
            }
            
            .click-instruction {
                font-size: 1.2rem;
                padding: 12px 24px;
            }
            
            .icon {
                font-size: 2rem;
            }
            
            .password-container {
                padding: 30px 20px;
            }
            
            .password-title {
                font-size: 1.5rem;
            }
        }
    </style>
    <script src="https://www.gstatic.com/firebasejs/4.12.1/firebase.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
</head>
<body>
    <div class="landing-container">
        <div class="background-image"></div>
        <div class="overlay">
            <h1 class="title">FLACK Award 2025</h1>
            <p class="subtitle">The Ultimate Recognition Event</p>
            <div class="click-instruction">
                Click Anywhere to Enter Voting
            </div>
            <div class="icon">
                <i class="bi bi-chevron-double-down"></i>
            </div>
            <div class="footer-note">
                <p>Password required for voting access</p>
            </div>
            <footer style="color: aliceblue; margin-top: 20px;">
                <p>© 2025 FLACK Award.</p>
            </footer>
        </div>
    </div>
    
    <div class="password-modal" id="passwordModal">
        <div class="close-btn" id="closeBtn">
            <i class="bi bi-x"></i>
        </div>
        <div class="password-container">
            <h2 class="password-title">Enter Voting Password</h2>
            <p style="color: #666; margin-bottom: 25px;">Please enter the password to access the voting page</p>
            <input type="password" class="password-input" id="passwordInput" placeholder="Enter password here..." autofocus>
            <div class="error-message" id="errorMessage"></div>
            <div class="success-message" id="successMessage"></div>
            <button class="password-btn" id="submitPassword">
                <span id="buttonText">Enter Voting</span>
            </button>
            <p style="color: #999; margin-top: 15px; font-size: 0.85rem;">
                Password stored in Firebase Realtime Database
            </p>
        </div>
    </div>
    
    <script>
        const firebaseConfig = {
            databaseURL: "https://database-5231a-default-rtdb.firebaseio.com"
        };
        
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();
        
        const passwordModal = document.getElementById('passwordModal');
        const passwordInput = document.getElementById('passwordInput');
        const submitPassword = document.getElementById('submitPassword');
        const errorMessage = document.getElementById('errorMessage');
        const successMessage = document.getElementById('successMessage');
        const buttonText = document.getElementById('buttonText');
        const closeBtn = document.getElementById('closeBtn');

        function getPasswordFromDatabase(callback) {
            const passwordRef = database.ref('websitePassword');
            
            passwordRef.once('value').then((snapshot) => {
                if (snapshot.exists()) {
                    const password = snapshot.val();
                    callback(null, password);
                } else {
                    callback('Password not found in database', null);
                }
            }).catch((error) => {
                callback('Error reading from database: ' + error.message, null);
            });
        }
        
        function validatePassword() {
            const enteredPassword = passwordInput.value.trim();
            
            if (enteredPassword === '') {
                showError('Please enter a password');
                passwordInput.focus();
                return;
            }
            
            setButtonLoading(true);
            
            getPasswordFromDatabase((error, correctPassword) => {
                if (error) {
                    showError(error);
                    setButtonLoading(false);
                    return;
                }
                
                if (enteredPassword !== correctPassword) {
                    showError('Incorrect password. Please try again.');
                    passwordInput.value = '';
                    passwordInput.focus();
                    setButtonLoading(false);
                    
                    passwordInput.style.borderColor = '#e53e3e';
                    setTimeout(() => {
                        passwordInput.style.borderColor = '#4a5568';
                    }, 500);
                    return;
                }
                
                showSuccess('Password correct! Redirecting...');
                passwordInput.style.borderColor = '#38a169';
                
                setTimeout(() => {
                    document.body.style.opacity = '0';
                    document.body.style.transition = 'opacity 0.5s ease';
                    
                    setTimeout(() => {
                        window.location.href = 'voting.html';
                    }, 500);
                }, 1000);
            });
        }
        
        function showError(message) {
            errorMessage.textContent = message;
            successMessage.textContent = '';
        }
        
        function showSuccess(message) {
            successMessage.textContent = message;
            errorMessage.textContent = '';
        }
        
        function setButtonLoading(isLoading) {
            if (isLoading) {
                submitPassword.disabled = true;
                buttonText.innerHTML = '<div class="loading"></div> Verifying...';
            } else {
                submitPassword.disabled = false;
                buttonText.innerHTML = '<i class="bi bi-lock"></i> Enter Voting';
            }
        }
        
        document.addEventListener('click', function(event) {
            if (event.target.closest('.password-container')) {
                return;
            }
            
            if (passwordModal.style.display === 'flex') {
                return;
            }
            
            showPasswordModal();
        });
        
        document.addEventListener('keydown', function(event) {
            if (passwordModal.style.display === 'flex') {
                return;
            }
            
            showPasswordModal();
        });
        
        function showPasswordModal() {
            passwordModal.style.display = 'flex';
            passwordInput.focus();
        }
        
        function hidePasswordModal() {
            passwordModal.style.display = 'none';
            passwordInput.value = '';
            errorMessage.textContent = '';
            successMessage.textContent = '';
            setButtonLoading(false);
        }
        
        submitPassword.addEventListener('click', validatePassword);
        
        passwordInput.addEventListener('keydown', function(event) {
            if (event.key === 'Enter') {
                validatePassword();
            }
        });
        
        closeBtn.addEventListener('click', function(event) {
            event.stopPropagation(); // 阻止事件冒泡
            hidePasswordModal();
        });

        passwordModal.addEventListener('click', function(event) {
            if (event.target === passwordModal || event.target.classList.contains('close-btn') || event.target.closest('.close-btn')) {
                hidePasswordModal();
            }
        });
        
        function setupPasswordListener() {
            const passwordRef = database.ref('websitePassword');
            
            passwordRef.on('value', (snapshot) => {
                if (snapshot.exists()) {
                    console.log('Password updated in real-time:', snapshot.val());
                }
            });
        }

        document.addEventListener('DOMContentLoaded', function() {
            setupPasswordListener();
        });
    </script>
</body>
</html>
